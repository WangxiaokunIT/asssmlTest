  oss:
    endpoint: oss-cn-zhangjiakou.aliyuncs.com           #访问域名
    accessKeyId: LTAI4FfygTTGWS5JVFVG1Z5V               #访问ID
    accessKeySecret: DgUCyeQuY0cJIEkSsPFMnZVGbJY7xN     #访问密钥
    bucketName: asmall-test                             #存储空间
