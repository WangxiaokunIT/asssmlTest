#数据源设置
spring:
  datasource:
    url: jdbc:mysql://rm-8vb953gnby8r79rg543490.mysql.zhangbei.rds.aliyuncs.com:3306/asmall?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
    username: asmall
    password: j4(YJfiP!-cCKfZ6(jEN8#)fd33I9UH
    db-name: asmall #用来搜集数据库的所有表
    filters: wall,mergeStat
    driver-class-name: com.mysql.cj.jdbc.Driver
  output:
    ansi:
      enabled: always
  #spring-redis设置
  redis:
    #数据库索引
    database: 1
    host: 172.26.60.6
    port: 6379
    password:
    lettuce:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
        max-wait: -1
        #最大空闲
        max-idle: 8
        #最小空闲
        min-idle: 0
    #连接超时时间(毫秒)
    timeout: 5000
  activemq:
    user: admin
    password: admin
    broker-url: tcp://172.26.60.6:61616
    in-memory: false
    pool:
      enabled: true
      max-connections: 20
    packages:
      trust-all: true   #是否信任所有包，信任后所有包内的对象均可序列化传输
    #MQ队列名称
    queue-name: asmall.prod.message.queue

